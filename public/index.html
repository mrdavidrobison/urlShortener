<!DOCTYPE html>
<html lang="en" ng-app='shortUrlApp'>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src='js/app.js'></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener Microservice</title>
</head>
<body>
  <div class='text-center'>
    <h3>URL SHORTENER MICROSERVICE</h3>
    <input placeholder="Enter URL here" ng-model='urlToShorten'>
    <section ng-controller='shortAppCtrl'>
    <a class='btn btn-primary' ng-href='/new/{{}}'>Get Shorter Url</a></section>
  </div>
</body>
</html>
